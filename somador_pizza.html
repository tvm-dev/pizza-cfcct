<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pizza</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            padding: 20px;
            margin: 0;
            color: #120e0e;
        }
        .container {
            max-width: 800px;
            background: #f2f7fa;
            padding: 30px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .input-group label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            color: #100808;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #0e7abd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: linear-gradient(45deg, #46e8ee, #1b67eb);
            color: #fefdfe;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #3e394a, #4a0547);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #679ff9;
            padding: 12px;
            font-size: 16px;
        }
        th {
            background-color: #007bff;
            color: rgb(250, 248, 248);
            font-weight: bold;
        }
        td {
            text-align: center;
        }
        #resultado {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            font-size: 18px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .editar-btn {
            cursor: pointer;
            color: #007bff;
            font-size: 18px;
        }
        .material-icons {
            vertical-align: middle;
            font-size: 20px;
            color: #ff6f61;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .valor-total {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #ff4500;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .emoji {
            font-size: 30px;
        }
        .bom-apetite {
            font-size: 20px;
            font-weight: bold;
            color: #32cd32;
            margin-top: 30px;
        }
        .limpar-btn {
            font-size: 24px;
            cursor: pointer;
            color: #ff4c4c;
            background: transparent;
            border: none;
            margin-top: 10px;
        }
        .limpar-btn:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Pizza <span class="material-icons">pizza</span></h2>
        <div class="input-group">
            <label for="precoPizza">Pre√ßo da Pizza: R$</label>
            <input type="number" id="precoPizza" placeholder="Digite o pre√ßo da pizza">
        </div>
        <div class="input-group">
            <label for="frete">Frete: R$</label>
            <input type="number" id="frete" placeholder="Digite o valor do frete">
        </div>
        <div class="input-group">
            <label for="refrigerante">Refrigerante (Guaran√°): R$</label>
            <input type="number" id="refrigerante" placeholder="Digite o valor do refrigerante">
        </div>
        <h3>Pessoas e Peda√ßos</h3>
        <button onclick="adicionarPessoa()">Adicionar Pessoa <span class="emoji">üë´</span></button>
        <table>
            <thead>
                <tr>
                    <th>Nome <span class="emoji">üßë‚Äçüç≥</span></th>
                    <th>Peda√ßos <span class="emoji">üçï</span></th>
                    <th>A√ß√£o</th>
                    <th>Status</th> <!-- Coluna de status -->
                </tr>
            </thead>
            <tbody id="listaPessoas"></tbody>
        </table>
        <button onclick="calcular()">Calcular <span class="emoji">üßÆ</span></button>
        <button onclick="salvarPDF()">Salvar em PDF <span class="emoji">üìÑ</span></button>
        <div class="limpar-btn" onclick="limparTabela()">üóëÔ∏è Limpar Tabela</div>
        <div id="resultado"></div>
        <div class="bom-apetite">Bom apetite e aproveite sua pizza! üçï</div>
    </div>

    <script>
        let listaPessoas = [];
        
        function adicionarPessoa() {
            const nome = prompt("Digite o nome da pessoa:");
            const peda√ßos = parseInt(prompt("Digite a quantidade de peda√ßos:")) || 0;
            if (nome && peda√ßos > 0) {
                listaPessoas.push({ nome, peda√ßos, pago: false }); // Adicionando status de pagamento
                atualizarLista();
            }
        }
        
        function editarPessoa(index) {
            const pessoa = listaPessoas[index];
            const novoNome = prompt("Editar o nome da pessoa:", pessoa.nome);
            const novosPeda√ßos = parseInt(prompt("Editar a quantidade de peda√ßos:", pessoa.peda√ßos)) || 0;
            if (novoNome && novosPeda√ßos > 0) {
                pessoa.nome = novoNome;
                pessoa.peda√ßos = novosPeda√ßos;
                atualizarLista();
            }
        }

        function marcarPago(index) {
            listaPessoas[index].pago = !listaPessoas[index].pago; // Alterando o status de pago
            atualizarLista();
        }

        function atualizarLista() {
            const tbody = document.getElementById("listaPessoas");
            tbody.innerHTML = "";
            listaPessoas.forEach((pessoa, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${pessoa.nome}</td>
                        <td>${pessoa.peda√ßos}</td>
                        <td><span class="editar-btn" onclick="editarPessoa(${index})">Editar</span></td>
                        <td><button onclick="marcarPago(${index})" class="pago-btn">${pessoa.pago ? 'Pago ‚úÖ' : 'Marcar Pago üí∏'}</button></td>
                    </tr>
                `;
            });
        }
        
        function calcular() {
            const precoPizza = parseFloat(document.getElementById('precoPizza').value) || 0;
            const frete = parseFloat(document.getElementById('frete').value) || 0;
            const refrigerante = parseFloat(document.getElementById('refrigerante').value) || 0;
            const totalPeda√ßos = listaPessoas.reduce((acc, pessoa) => acc + pessoa.peda√ßos, 0);
            const totalPizzas = Math.ceil(totalPeda√ßos / 8);
            const valorTotal = (precoPizza * totalPizzas) + frete + refrigerante;
            const peda√ßosRestantes = (totalPizzas * 8) - totalPeda√ßos;
            
            let resultadoHTML = `
                <p>Total de Pessoas: ${listaPessoas.length} <span class="emoji">üë•</span></p>
                <p>Total de Peda√ßos: ${totalPeda√ßos} <span class="emoji">üçï</span></p>
                <p>Total de Pizzas: ${totalPizzas} <span class="emoji">üçïüçï</span></p>
                <p>Peda√ßos Restantes: ${peda√ßosRestantes} <span class="emoji">üçï</span></p>
                <p>Valor do Refrigerante: R$ ${refrigerante.toFixed(2)} <span class="emoji">ü•§</span></p>
                <p>Valor do Frete: R$ ${frete.toFixed(2)} <span class="emoji">üöö</span></p>
                <div class="valor-total">
                    <p>Valor Total: <span>R$ ${valorTotal.toFixed(2)}</span> <span class="emoji">üí∞</span></p>
                </div>
                <h3>Distribui√ß√£o de Custos:</h3>
                <ul>
            `;
            
            listaPessoas.forEach(pessoa => {
                const custoPessoa = (pessoa.peda√ßos / totalPeda√ßos) * valorTotal;
                resultadoHTML += `<li><strong>${pessoa.nome}</strong>: R$ ${custoPessoa.toFixed(2)} (${pessoa.peda√ßos} peda√ßos) <span class="emoji">üçï</span></li>`;
            });
            
            resultadoHTML += "</ul>";
            document.getElementById('resultado').innerHTML = resultadoHTML;
        }
        
        function salvarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFont("Arial", "normal");
            doc.setFontSize(18);
            doc.text("Somador de Pizza üçï", 105, 10, null, null, "center");
            doc.setFontSize(12);
            
            let y = 20;
            doc.text(`Pre√ßo da Pizza: R$ ${parseFloat(document.getElementById('precoPizza').value).toFixed(2)}`, 10, y);
            y += 6;
            doc.text(`Frete: R$ ${parseFloat(document.getElementById('frete').value).toFixed(2)}`, 10, y);
            y += 6;
            doc.text(`Refrigerante: R$ ${parseFloat(document.getElementById('refrigerante').value).toFixed(2)}`, 10, y);
            y += 6;

            doc.text("Pessoas:", 10, y);
            y += 6;
            listaPessoas.forEach(pessoa => {
                doc.text(`${pessoa.nome}: ${pessoa.peda√ßos} peda√ßos üçï`, 10, y);
                y += 6;
            });

            const precoPizza = parseFloat(document.getElementById('precoPizza').value) || 0;
            const frete = parseFloat(document.getElementById('frete').value) || 0;
            const refrigerante = parseFloat(document.getElementById('refrigerante').value) || 0;
            const totalPeda√ßos = listaPessoas.reduce((acc, pessoa) => acc + pessoa.peda√ßos, 0);
            const totalPizzas = Math.ceil(totalPeda√ßos / 8);
            const valorTotal = (precoPizza * totalPizzas) + frete + refrigerante;

            doc.text(`Valor Total: R$ ${valorTotal.toFixed(2)} üí∞`, 10, y);
            y += 6;
            doc.text("Distribui√ß√£o de Custos:", 10, y);
            y += 6;

            listaPessoas.forEach(pessoa => {
                const custoPessoa = (pessoa.peda√ßos / totalPeda√ßos) * valorTotal;
                doc.text(`${pessoa.nome}: R$ ${custoPessoa.toFixed(2)} (${pessoa.peda√ßos} peda√ßos) üçï`, 10, y);
                y += 6;
            });

            doc.save("calculadora_pizza.pdf");
        }
        
        function limparTabela() {
            listaPessoas = [];
            atualizarLista();
            document.getElementById('resultado').innerHTML = "";
        }
    </script>
</body>
</html>
